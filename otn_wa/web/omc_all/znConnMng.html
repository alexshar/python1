    <script>
        var server_path = 'https://135.251.96.98:8443';
        var cgi_path = "https://135.251.96.98:8443/cgi-bin/test.cgi";
        var znConnMngData = {};
        var editIndex;
        $(document).ready(function(){
           loadConnMngConfig();
        });

        function loadConnMngConfig() {
            $.getJSON(server_path + '/oms1350/web/eqm/omc_all/data/13_1_2/znConnMng.json', function(data) {
               znConnMngData =  data;
                $.each(data['config']['speedList'],function(n,item){
                    $("#znConnMng_speedlist").append("<option value='"+item+"'>"+item+"</option>");
                });
                $.each(data['config']['protectTypeList'],function(n,item){
                    $("#znConnMng_protectTypelist").append("<option value='"+item+"'>"+item+"</option>");
                });
                $.each(data['config']['sourceNodeList'],function(n,item){
                    $("#znConnMng_sourceNodelist").append("<option value='"+item.name+"'>"+item.name+"</option>");
                });
                $.each(data['config']['targetNodeList'],function(n,item){
                    $("#znConnMng_targetNodelist").append("<option value='"+item.name+"'>"+item.name+"</option>");
                });
                $.each(data['config']['ASONList'],function(n,item){
                    $("#znConnMng_ASONlist").append("<option value='"+item+"'>"+item+"</option>");
                });
                $.each(data['config']['businessList'],function(n,item){
                    $("#znConnMng_businesslist").append("<option value='"+item+"'>"+item+"</option>");
                });
                $.each(data['config']['routeList'],function(n,item){
                    $("#znConnMng_routelist").append("<option value='"+item+"'>"+item+"</option>");
                });

                selectZnSourceNode();

                selectZnTargetNode();
            });
        }

        function selectZnSourceNode() {
            $("#znConnMng_sourcePortlist").empty();
            var selectedZnSourceNode = $('#znConnMng_sourceNodelist option:selected').val();
            $.each(znConnMngData['config']['sourceNodeList'], function(n, item) {
                if(item.name == selectedZnSourceNode) {
                    $.each(item.ports, function(i, port) {
                        $("#znConnMng_sourcePortlist").append("<option value='"+port+"'>"+port+"</option>");
                    });
                }
            });
        }

        function selectZnTargetNode() {
            $("#znConnMng_targetPortlist").empty();
            var selectedZnSourceNode = $('#znConnMng_targetNodelist option:selected').val();
            $.each(znConnMngData['config']['targetNodeList'], function(n, item) {
                if(item.name == selectedZnSourceNode) {
                    $.each(item.ports, function(i, port) {
                        $("#znConnMng_targetPortlist").append("<option value='"+port+"'>"+port+"</option>");
                    });
                }
            });
        }

        function pushZnConnMng() {
            $('#wait_save_znConn').show();
            $('#createZnBusiness_btn').attr("disabled","disabled");
            $('#showDataList_btn').attr("disabled","disabled");
            var selectedSoNode = $('#znConnMng_sourceNodelist option:selected').val();
            var selectedSoPort = $('#znConnMng_sourcePortlist option:selected').val();
            var selectedTaNode = $('#znConnMng_targetNodelist option:selected').val();
            var selectedTaPort = $('#znConnMng_targetPortlist option:selected').val();
            setTimeout(function(){
                var tempFlag = false;
                if(selectedSoNode == selectedTaNode && selectedSoPort == selectedTaPort) {
                    tempFlag = true;
                    $('#wait_save_znConn').hide();
                    $('#createZnBusiness_btn').removeAttr("disabled");
                    $('#showDataList_btn').removeAttr("disabled");
                    showDialog('提示','znConnMng_error1');
                }
                if((selectedSoPort.indexOf('GBE') != -1 && selectedTaPort.indexOf('GBE') == -1) ||
                        (selectedSoPort.indexOf('GBE') == -1 && selectedTaPort.indexOf('GBE') != -1)) {
                    tempFlag = true;
                    $('#wait_save_znConn').hide();
                    $('#createZnBusiness_btn').removeAttr("disabled");
                    $('#showDataList_btn').removeAttr("disabled");
                    showDialog('提示','znConnMng_error2');
                }


               /* $.each(znConnMngData['errorData'], function(n, item) {
                   if(item.sourcePort == $('#znConnMng_sourcePortlist option:selected').val()) {
                       tempFlag = true;
                       $('#wait_save_znConn').hide();
                       $('#createZnBusiness_btn').removeAttr("disabled");
                       $('#showDataList_btn').removeAttr("disabled");
                       showErrorMsg(n);
                   }
                });*/
                if(tempFlag) {
                    return;
                }
                var now=new Date().getTime();
                var createdZnData = {};
                createdZnData.speed = $('#znConnMng_speedlist option:selected').val();
                createdZnData.protectType = $('#znConnMng_protectTypelist option:selected').val();
                createdZnData.sourceNode = $('#znConnMng_sourceNodelist option:selected').val();
                createdZnData.sourcePort = $('#znConnMng_sourcePortlist option:selected').val();
                createdZnData.targetNode = $('#znConnMng_targetNodelist option:selected').val();
                createdZnData.targetPort = $('#znConnMng_targetPortlist option:selected').val();
                createdZnData.ASON = $('#znConnMng_ASONlist option:selected').val();
                createdZnData.business = $('#znConnMng_businesslist option:selected').val();
                createdZnData.routeWay = $('#znConnMng_routelist option:selected').val();
                createdZnData.businessName = $('#znConnMng_businessName').val();
                createdZnData.priority = $('#znConnMng_prioritylist option:selected').val();
                createdZnData.productWay = $('#znConnMng_productTypelist option:selected').val();
                createdZnData.createTime = now;
                var tempDataArr = [];
                if($('#znConnMng_routelist option:selected').val() == '自动') {
                    if((selectedSoNode == 'ASON1' || selectedSoNode == 'ASON2')&&(selectedTaNode == 'ASON1' || selectedTaNode == 'ASON2')) {
                        createdZnData.tempData = ['ASON1-TE1'];
                    }
                } else {
                    $.each($('#zn_temp_data input:checked'),function(n, item) {
                        tempDataArr.push($(item).val());
                    });
                    createdZnData.tempData = tempDataArr;
                }
                znConnMngData['data'].push(createdZnData);
                var tempData = {
                    'content':JSON.stringify(znConnMngData),
                    'filename':'/oms1350/web/eqm/omc_all/data/13_1_2/znConnMng.json'}
                $.post(cgi_path, tempData, function(resp) {
                    $('#wait_save_znConn').hide();
                    $('#createZnBusiness_btn').removeAttr("disabled");
                    $('#showDataList_btn').removeAttr("disabled");
                    if(resp == 'success') {
                        showDialog('提示','znConnMng_DLGsuccess');
                        setTimeout(function(){
                            var tempdialog = dialog.getCurrent();
                            if(tempdialog){
                                tempdialog.close();
                            }
                        }, 2000);
                    } else {
                        alert('保存失败');

                    }
//                window.location.reload();
                }).error(function(){
                    $('#wait_save_znConn').hide();
                    alert("连接服务器失败!");
                    $('#createZnBusiness_btn').removeAttr("disabled");
                    $('#showDataList_btn').removeAttr("disabled");
                });
            },2000);
        }

        function showErrorMsg(index) {
            $('#zn_error_msg').text(znConnMngData['errorData'][index]['errorMsg']);
            var d = dialog({
                title: '提示',
                width:$(document.body).width() * 0.4,
                content: $('#znConnMng_errorDia')
            });
            d.show();
        }

        var sureFunc;
        function createZnBusiness() {
            if($('#znConnMng_routelist option:selected').val() == '手动' && $('#zn_temp_data input:checked').length == 0) {
                showDialog('提示','znConnMng_portnull');
                return;
            }
            if(!$('#znConnMng_businessName').val()) {
                showDialog('提示','znConnMng_namenull');
                return;
            }
            sureFunc = pushZnConnMng;
            showDialog('提示','znConnMng_ConfrimDlg');
        }

        function showDataList() {
            loadZnConnList();
            showDialog('SPC业务列表','znConnMng_dataList', $(document.body).width() * 0.8);
        }

        function loadZnConnList() {
            $('#znConnList_table').empty();
            $.each(znConnMngData['data'], function(n, item) {
                var htmlStr = '<tr>';
                htmlStr += '<td style="text-align:center!important;"  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><input type="checkbox" class="znLinkCheckbox" value="'+n+'"></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.speed+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.protectType+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.sourceNode+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.sourcePort+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.targetNode+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.targetPort+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.businessName+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.ASON+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.business+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.routeWay+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.priority+' </div></td>';
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+item.productWay+' </div></td>';
                var concatRouteName = '';
                for(var k= 0; k < item.tempData.length; k++) {
                    if(k!= item.tempData.length-1 && item.tempData.length > 1) {
                        concatRouteName = concatRouteName + item.tempData[k] + '/';
                    } else {
                        concatRouteName = concatRouteName + item.tempData[k]
                    }
                }
                htmlStr += '<td  role="gridcell" class="dgrid-cell dgrid-cell-padding dgrid-column-0 field-info query-path query-paths"><div class="query-path query-paths propertiesDialog">'+concatRouteName+' </div></td>';
      /*          htmlStr += '<td>'+item.speed+'</td>';
                htmlStr += '<td>'+item.protectType+'</td>';
                htmlStr += '<td>'+item.sourceNode+'</td>';
                htmlStr += '<td>'+item.sourcePort+'</td>';
                htmlStr += '<td>'+item.targetNode+'</td>';
                htmlStr += '<td>'+item.targetPort+'</td>';
                htmlStr += '<td>'+item.businessName+'</td>';
                htmlStr += '<td>'+item.ASON+'</td>';
                htmlStr += '<td>'+item.business+'</td>';
                htmlStr += '<td>'+item.route+'</td>';
                htmlStr += '<td>'+item.priority+'</td>';
                htmlStr += '<td>'+item.productWay+'</td>';*/
                htmlStr += '</tr>';
                $('#znConnList_table').append(htmlStr);
            });
            var fanxiBox = $("#znConnMng_dataList input:checkbox");
            fanxiBox.click(function () {
                if(this.checked || this.checked=='checked'){

                    fanxiBox.removeAttr("checked");
                    //这里需注意jquery1.6以后必须用prop()方法
                    //$(this).attr("checked",true);
                    $(this).prop("checked", true);
                }
            });
        }
        var editZnRouteDia;
        function showDialog(title, id, width) {
            var dialogId = '#' + id;
            if(!width) {
                width = $(document.body).width() * 0.3
            }
            var d = dialog({
                title: title,
                width:width,
                content: $(dialogId)
            });
            d.show();
            if(title == '软重路由') {
                editZnRouteDia = dialog.getCurrent();;
            }
        }

        var isSureSave = false;

        function sure() {
            var tempdialog = dialog.getCurrent();
            if(tempdialog){
                tempdialog.close();
            }
            if(sureFunc) {
                sureFunc();
            }
        }

        function no() {
            var tempdialog = dialog.getCurrent();
            if(tempdialog){
                tempdialog.close();
            }
        }

        function changeRouteWay() {
            if($('#znConnMng_routelist option:selected').val() == '手动') {
                $('#zn_temp_data').empty();
                $.each(znConnMngData['tempData'],function(n, item){
                    $('#zn_temp_data').append('<input type="checkbox" value="'+item+'"><span>'+item+'</span><br>');
                });
                $('#zn_temp_data').show();
            } else {
                $('#zn_temp_data').hide();
            }
        }

        function queryZnLink() {
            if($('.znLinkCheckbox:checked').length == 0) {
                showDialog('提示','znConnMng_checknull');
                return;
            }
            loadSPCInfo();
            showDialog('SPC信息','znConnMng_SPCInfo',$(document.body).width() * 0.7);
        }

        function loadSPCInfo() {
            $('#znConnMng_SPCInfo').empty();
            editIndex = $('.znLinkCheckbox:checked').val();
            $.each(znConnMngData['data'][editIndex]['SPCInfo'],function(n, item) {
                $('#znConnMng_SPCInfo').append('<span class="sysSpanCustom">'+item.key+': </span><div class="dijit dijitReset dijitInline dijitLeft dijitTextBox dijitTextBoxDisabled dijitDisabled" id="widget_EPTntwGenTime" role="presentation" widgetid="EPTntwGenTime" style="width: 210px; margin-top: 15px; margin-bottom: 15px; margin-left: 4px;"><div class="dijitReset dijitInputField dijitInputContainer"><input class="dijitReset dijitInputInner" data-dojo-attach-point="textbox,focusNode" autocomplete="off" name="ntwGenTime" type="text" tabindex="-1" id="sys_username" title="Created Time" disabled="" aria-disabled="true" value="'+item.value+'"></div></div><br>');
            });
        }

        function editZnLink() {
            if($('.znLinkCheckbox:checked').length == 0) {
                showDialog('提示','znConnMng_checknull');
                return;
            }
            loadZnRouteData();
            showDialog('软重路由','znConnMng_EditRouteData',$(document.body).width() * 0.5);
        }

        function loadZnRouteData() {
            editIndex = $('.znLinkCheckbox:checked').val();
            console.log("znLinkCheckbox:"+editIndex);
            $('#zn_route_data').empty();
            $.each(znConnMngData['tempData'],function(n, item){
                $('#zn_route_data').append('<input type="checkbox" id="zn_route_checkbox_'+item+'" value="'+item+'"><span>'+item+'</span><br>');
                $.each(znConnMngData['data'][editIndex]['tempData'],function(i, data){
                    if(item == data) {
                        $('#zn_route_checkbox_'+item).attr("checked",'true');
                    }
                });
            });

        }

        function delZnLink() {
            if($('.znLinkCheckbox:checked').length == 0) {
                showDialog('提示','znConnMng_checknull');
                return;
            }
            sureFunc = pushDelZnLink;
            showDialog('提示','znConnMng_ConfrimDlg');
        }

        function pushDelZnLink() {
            $('#wait_del_business').show();
            $('#link_edit_btn').attr("disabled","disabled");
            $('#link_del_btn').attr("disabled","disabled");
            $('#createZnBusiness_btn').attr("disabled","disabled");
            $('#showDataList_btn').attr("disabled","disabled");
            setTimeout(function() {
                var delIndex = $('.znLinkCheckbox:checked').val();
                znConnMngData['data'].splice(delIndex, 1);
                var tempData = {
                    'content': JSON.stringify(znConnMngData),
                    'filename': '/oms1350/web/eqm/omc_all/data/13_1_2/znConnMng.json'
                }
                $.post(cgi_path, tempData, function (resp) {
                    $('#wait_del_business').hide();
                    $('#createZnBusiness_btn').removeAttr("disabled");
                    $('#showDataList_btn').removeAttr("disabled");
                    $('#link_edit_btn').removeAttr("disabled");
                    $('#link_del_btn').removeAttr("disabled");
                    if (resp == 'success') {
                        showDialog('提示', 'znConnMng_DLGsuccess');
                        loadZnConnList();
                        setTimeout(function () {
                            var tempdialog = dialog.getCurrent();
                            if (tempdialog) {
                                tempdialog.close();
                            }
                        }, 2000);
                    } else {
                        alert('删除失败');

                    }
                }).error(function () {
                    $('#wait_del_business').hide();
                    alert("连接服务器失败!");
                    $('#createZnBusiness_btn').removeAttr("disabled");
                    $('#showDataList_btn').removeAttr("disabled");
                    $('#link_edit_btn').removeAttr("disabled");
                    $('#link_del_btn').removeAttr("disabled");
                });
            },2000);
        }

        function saveZnRouteData() {
            sureFunc = pushZnRouteData;
            showDialog('提示','znConnMng_ConfrimDlg');
        }

        function pushZnRouteData() {
            $('#wait_save_znRouteData').show();
            $('#saveZnRouteData_btn').attr("disabled","disabled");
            setTimeout(function(){
                var tempDataArr = []
                $.each($('#zn_route_data input:checked'),function(n, item) {
                    tempDataArr.push($(item).val());
                });
                znConnMngData['data'][editIndex]['tempData'] = tempDataArr;
                var tempData = {
                    'content':JSON.stringify(znConnMngData),
                    'filename':'/oms1350/web/eqm/omc_all/data/13_1_2/znConnMng.json'}
                editZnRouteDia.close();
                $.post(cgi_path, tempData, function(resp) {
                    $('#wait_save_znRouteData').hide();
                    $('#saveZnRouteData_btn').removeAttr("disabled");
                    if(resp == 'success') {
                        showDialog('提示','znConnMng_DLGsuccess');
                        loadZnConnList();
                        setTimeout(function(){
                            var tempdialog = dialog.getCurrent();
                            if(tempdialog){
                                tempdialog.close();
                                if(dialog.getCurrent()) {
                                    dialog.getCurrent().close();
                                }
                            }
                        }, 2000);
                    } else {
                        alert('保存失败');

                    }
//                window.location.reload();
                }).error(function(){
                    $('#wait_save_znRouteData').hide();
                    alert("连接服务器失败!");
                    $('#saveZnRouteData_btn').removeAttr("disabled");
                });
            },10000);
        }
    </script>

<div class="div">

     <div class="dijitTitlePane dijitTitlePaneFocused dijitFocused" id="EPTnetwDetails_TP" widgetid="EPTnetwDetails_TP">
      <div data-dojo-attach-event="ondijitclick:_onTitleClick, onkeydown:_onTitleKey" class="dijitTitlePaneTitle dijitTitlePaneTitleFixedOpen dijitFixedOpen" data-dojo-attach-point="titleBarNode" id="EPTnetwDetails_TP_titleBarNode">
       <div class="dijitTitlePaneTitleFocus" data-dojo-attach-point="focusNode" role="heading">
        <span data-dojo-attach-point="arrowNode" class="dijitInline dijitArrowNode" role="presentation"></span><span data-dojo-attach-point="arrowNodeInner" class="dijitArrowNodeInner">-</span><span data-dojo-attach-point="titleNode" class="dijitTitlePaneTextNode" style="user-select: none;">智能连接管理</span>
