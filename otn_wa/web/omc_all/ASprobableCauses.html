<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div id="app">
    <div class="header">
        <span class="header-icon"></span>
        <span class="word">告警重定义</span>
    </div>
    <div class="main-content" v-loading="loading"
         element-loading-text="加载中"
         element-loading-spinner="el-icon-loading"
         element-loading-background="rgba(0, 0, 0, 0.8)">
        <div class="flex-1">
            <div class="row-1">
                <el-select  @change="getList" v-model="value" placeholder="请选择">
                    <el-option
                            v-for="item in options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </div>
            <div class="row-1">
                <el-input
                        style="width:180px"
                        v-model="search2"
                        placeholder="输入告警标识搜索"/>
            </div>
            <div class="row-1">
                <el-input
                        style="width:180px"
                        v-model="search"
                        placeholder="输入告警类型搜索"/>
            </div>
            <div class="row-1">
                <el-button type="primary"  @click="submit" >提交修改</el-button>
                <el-button icon="el-icon-download" type="primary" @click="exportData2Csv">下载</el-button>
            </div>

        </div>

        <div class="table-div">
            <div class="table-row">
                <div>告警标识</div>
                <div>警告类型</div>
            </div>
            <div class="table-row" v-show="index<500" v-for="(item, index) in tableData.filter(data => (!search&&!search2) || (data.value.toLowerCase().includes(search.toLowerCase())&&data.key.toLowerCase().includes(search2.toLowerCase())))">
                <div>{{item.key}}</div>
                <div><input class="input" v-model="item.value"></div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
<style>

        display: flex;

        padding: 5px!important;
        width: 90%;
        /*border: 1px solid #DCDFE6;*/
    }
</style>
<script>
    axios.defaults.baseURL = 'https://135.251.96.98:5031';
    var app = new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                search: '',
                search2: '',
                options: [{
                    value: 'cn',
                    label: '中文'
                }, {
                    value: 'en',
                    label: '英文'
                }],
                value:'cn',
                loading:false,
                renderColumn:[
                    {label:'告警标识', prop:'key'},
                    {label:'告警类型', prop:'value'},
                ],
            }
        },
        methods: {
            submit(){
                axios.put('/alarm_names',{
                    data:this.tableData,
                    lang:this.value
                })
                    .then(function (response) {
                        console.log(response);
                        alert('修改成功')
                    })
                    .catch(function (error) {
                        console.log(error);
                    });


            },
            getList(){
                let _this= this;
                _this.loading=true;
                axios.get('/alarm_names', {
                    params: {
                        lang:_this.value
                    }
                })
                    .then(function (response) {
                        console.log(response.data.length);
                        _this.tableData = response.data;
                        _this.loading=false;
                    })
                    .catch(function (error) {
                        console.log(error);
                        _this.loading=false;
                    });
            },
            exportData2Csv() {
                let header=[];
                let headerLabel= [];
                let tableData = this.tableData;
                let columns = this.renderColumn;
                for (const col of columns) {
                    header.push(col.prop);
                    headerLabel.push(col.label);
                }
                let lines = [headerLabel.join(",")];
                for (let i = 0; i <tableData.length; i++) {
                    let row = tableData[i];
                    let elements = [];
                    for (const key of header) {
                        if (row.hasOwnProperty(key)) {
                            const element = row[key];
                            elements.push(`"${element}"`);
                        } else {
                            elements.push("");
                        }
                    }
                    lines.push(elements.join(","));
                }
                const text = lines.join("\n");
                this.download2('告警过滤修改.csv', text);
            },
            download2(filename, text) {
                var a = document.createElement('a');
                var url = window.URL.createObjectURL(new Blob(["\ufeff"+text],
                    { type: ("text/plain") + ";charset=" + ('utf-8') }));
                a.href = url;
                a.download = filename || 'file';
                a.click();
                window.URL.revokeObjectURL(url);
            }
        },

        created(){
            this.getList();
        }
    })








</script>
